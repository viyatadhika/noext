<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nomor Extention Asrama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    #flipbook {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 3 / 4;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      margin: 0 auto;
      transition: background-image 0.5s ease;
    }

    .controls {
      margin-top: 15px;
      text-align: center;
      z-index: 10;
      width: 100%;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background: #ffffff88;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ffffffcc;
    }

    @media (max-width: 768px) {
      .page {
        max-width: 100%;
        aspect-ratio: 3 / 4;
      }

      button {
        width: 90%;
        margin: 8px auto;
        display: block;
      }
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page" id="singlePage"></div>

  <div class="controls">
    <button onclick="prevPage()">⬅️ Halaman Sebelumnya</button>
    <button onclick="nextPage()">Halaman Berikutnya ➡️</button>
  </div>
</div>

<audio id="flip-sound" src="https://www.soundjay.com/misc/sounds/page-flip-4.mp3" preload="auto"></audio>

<script>
  const totalPages = 30;
  let currentIndex = 0;
  const singlePage = document.getElementById('singlePage');
  const flipSound = document.getElementById('flip-sound');

  function renderPage(index) {
    if (index < 0 || index >= totalPages) return;
    singlePage.style.backgroundImage = `url('${index + 1}.png')`;
  }

  function nextPage() {
    if (currentIndex < totalPages - 1) {
      currentIndex++;
      renderPage(currentIndex);
      flipSound.play();
    }
  }

  function prevPage() {
    if (currentIndex > 0) {
      currentIndex--;
      renderPage(currentIndex);
      flipSound.play();
    }
  }

  renderPage(currentIndex);
</script>

</body>
</html>
